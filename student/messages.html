<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    df-messenger {
      --df-messenger-bot-message: #e1ffc7;
      --df-messenger-button-titlebar-color: #003366;
      --df-messenger-chat-background-color: #fafafa;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span class="chat-title">Conversations</span>
      <div class="chat-controls">
        <button class="chat-enlarge-btn" onclick="toggleEnlarge()">[ ]</button>
        <button class="chat-close-btn" onclick="closeChat()">x</button>
      </div>
    </div>
    <div class="chat-body">
      <ul class="conversation-list" id="conversation-list">
        <li onclick="openChat('support')">AI Support</li>
        <li onclick="openChat('HCI')">Group HCI</li>
        <li onclick="openChat('Professor')">Professor John</li>
        <li onclick="openChat('SSD')">Group SSD</li>
      </ul>
      <div class="chat-window" id="support" style="display: none;">
        <div class="chat-window-header">
          <span class="chat-back-btn" onclick="goBack()">‚Üê</span>
          <span class="chat-window-title">AI Support</span>
        </div>
        <div class="chat-messages" id="chat-messages">
          <!-- Dialogflow Messenger Integration -->
          <df-messenger
            intent="Default Welcome Intent"
            chat-title="studybuddy"
            agent-id="blissful-racer-427209-a5"
            language-code="en"
          ></df-messenger>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
