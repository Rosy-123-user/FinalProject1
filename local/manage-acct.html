<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Accounts</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div id="manage-accounts-page" class="slide-in manage-accounts-slide-in">
        <div class="slide-in-header">
            <h2>Manage Accounts</h2>
            <button class="close-button" onclick="closeSlideIn('manage-accounts-page')">X</button>
        </div>
        <div class="slide-in-content">
            <div class="sidebar">
                <button class="nav-button" onclick="showDetails('teachers')">Teachers</button>
                <button class="nav-button" onclick="showDetails('students')">Students</button>
                <button class="nav-button" onclick="showDetails('bulk')">Bulk Operations</button>
            </div>
            <div class="details">
                <div class="details-header">
                    <input type="text" id="search-bar" placeholder="Search...">
                    <button class="create-button" onclick="showCreateForm()">Create</button>
                </div>
                <div class="details-content" id="details-content">
                    <!-- Dynamic content will be displayed here -->
                </div>
            </div>
        </div>
    </div>

        <!-- Create Form Modal -->
        <div id="create-form-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCreateForm()">&times;</span>
                <h3>Create Account</h3>
                <form id="create-form" onsubmit="createAccount(event)">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="firstName" required>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="lastName" required>
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                    </select>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="program">Program:</label>
                    <select id="program" name="program" required>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Business Administration">Business Administration</option>
                        <option value="Medicine">Medicine</option>
                        <option value="Law">Law</option>
                        <option value="Education">Education</option>
                        <option value="Art">Art</option>
                        <option value="Science">Science</option>
                    <!-- Add more programs as needed -->
                    </select>
                    
                    <button type="submit">Create</button>
                </form>
            </div>
        </div>
    
        <!-- Bulk Upload Form -->
        <div id="bulk-upload-form">
            <h3>Bulk Upload</h3>
            <form id="bulk-upload" onsubmit="uploadBulkAccounts(event)">
                <input type="file" id="bulk-file" accept=".csv, .xlsx" required>
                <button type="submit">Upload</button>
            </form>
        </div>

    <script src="scripts2.js"></script>
</body>
</html>
